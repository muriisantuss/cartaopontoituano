<head>

</head>

<body class="dashboard-page">

    <div class="dashboard-container">
        <header>
            <h2 style="margin:0;">PAINEL DE GESTÃO</h2>
            <small>Bem-vindo, Líder</small>
        </header>

        <nav class="filter-nav">

        <main id="cp-list" class="cp-list-grid">
            <div class="cp-card">
                <div class="card-info">
                    <strong>João Silva</strong>
                    <span>Enviado em: 07/02/2026 - 14:30</span>

                <div class="card-actions">

  <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNAbGdw3dEcMKwhVpmuHFQRDRcNzUukt4",
            authDomain: "cp-digital-ituano.firebaseapp.com",
            projectId: "cp-digital-ituano",
            storageBucket: "cp-digital-ituano.firebasestorage.app",
            messagingSenderId: "55279662139",
            appId: "1:55279662139:web:d20a99e015631a45e0d81e"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.onSnapshot = onSnapshot;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;

        window.dispatchEvent(new Event('firebaseReady'));
    </script>

    <script type="module" src="dashboard.js"></script>
