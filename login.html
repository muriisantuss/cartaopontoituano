<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login L√≠der - Ituano FC</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">

    <div class="login-container">
        <header>
            <h2 style="margin:0; font-size: 18px;">√ÅREA DO L√çDER</h2>
            <small>Identifique-se para acessar os C.P.s</small>
        </header>

        <form id="login-form" class="form-body">
            <div class="full-width">
                <label>E-mail:</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            
            <div class="full-width">
                <label>Senha:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <!-- √çcone do Olhinho (Emoji para facilitar, ou SVG) -->
                    <button type="button" class="toggle-password" onclick="toggleSenha()">üëÅÔ∏è</button>
                </div>
            </div>

            <div class="btn-container" style="padding: 0;">
                <button type="submit" class="btn btn-pdf">Entrar</button>
                <button type="button" class="btn btn-clear" onclick="window.location.href='index.html'">Voltar ao In√≠cio</button>
            </div>
        </form>
    </div>

    <script>
        function toggleSenha() {
            const input = document.getElementById('password');
            const btn = document.querySelector('.toggle-password');
            
            if (input.type === "password") {
                input.type = "text";
                btn.innerText = "üîí"; 
            } else {
                input.type = "password";
                btn.innerText = "üëÅÔ∏è";
            }
        }
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDNAbGdw3dEcMKwhVpmuHFQRDRcNzUukt4",
            authDomain: "cp-digital-ituano.firebaseapp.com",
            projectId: "cp-digital-ituano",
            storageBucket: "cp-digital-ituano.firebasestorage.app",
            messagingSenderId: "55279662139",
            appId: "1:55279662139:web:d20a99e015631a45e0d81e"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;

            try {
                await signInWithEmailAndPassword(auth, email, senha);
                window.location.href = 'dashboard.html'; 
            } catch (error) {
                alert("Erro ao acessar: Verifique e-mail e senha.");
                console.error(error.code);
            }
        });
    </script>
</body>
</html>
